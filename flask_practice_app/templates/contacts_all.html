{% extends 'base.html' %}
{% block main %}

{% for contact in contacts %}

<a href="{{url_for('one_contact',contact_id=contact.id)}}">
    <p>{{ contact.name }}
    {{ contact.email }}
    {{ contact.phone }}
    {{ contact.subject }}
    {{ contact.join }}</p>
    <p>{{ contact.body }}</p>
</a>

<hr>

{% endfor %}



{% endblock main %}
